<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Explore With Us</a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tours.html">Tours</a></li>
                    <li><a href="accommodation.html">Accommodation</a></li>
                    <li><a href="travel-booking.html">Travel Booking</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Request Travel Bookings</h1>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <form action="#" method="POST" class="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="type">Booking Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select a service...</option>
                            <option value="flights">Flights</option>
                            <option value="transport">Ground Transport</option>
                            <option value="airport-transfer">Airport Transfer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="details">Travel Details & Dates</label>
                        <textarea id="details" name="details" rows="5" placeholder="e.g., Destination, number of travelers, preferred dates..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Explore With Us. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
